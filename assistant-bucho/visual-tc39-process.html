# TC39 Process

Stageは5段階

- 0. Stawman
- 1. Proposal
- 2. Draft
- 3. Candidate
- 4. Finished

毎年 3月と9月にstage4なったものを取り入れたものを新しいECMAScriptとする

---

<iframe src="http://azu.github.io/tc39-svg/" width="100%" height="100%"></iframe>

---

## Stage 0: Stawman

- アイデア

---

## Stage 1: Proposal

- プロポーサルの目的や解決方法を示す
- Polyfillやデモ等を用いて解説する

---

## Stage 2: Draft

- いわゆるドラフト
- ECMAScript標準と同じルールでAPIや構文、セマンティックについて説明していなければならない

---

## Stage 3: Candidate

- 設計は完了した状態
- 実装や外部のフィードバックを求める状態
- レビューアはその仕様策定者以外ならだれでもなれるが専門的な知識を持っている必要がある

---

## Stage 4: Finished

- ECMAScriptへ取り込まれる準備が完了したことを示す状態
